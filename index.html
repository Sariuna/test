<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="rating">
    <h2>Оцените:</h2>
    <div class="rating__area">
      <input type="radio" id="star-5" name="rating" value="5">
      <label for="star-5" title="Оценка «5»"></label>
      <input type="radio" id="star-4" name="rating" value="4">
      <label for="star-4" title="Оценка «4»"></label>
      <input type="radio" id="star-3" name="rating" value="3">
      <label for="star-3" title="Оценка «3»"></label>
      <input type="radio" id="star-2" name="rating" value="2">
      <label for="star-2" title="Оценка «2»"></label>
      <input type="radio" id="star-1" name="rating" value="1">
      <label for="star-1" title="Оценка «1»"></label>
    </div>
  </div>
  <div class="form-content js__form-content">
    <button type="button" class="form-content__button js__form-content-button">
      Показать
    </button>
    <input class="js__form-content__input" name="inputTest1" type="text" placeholder="Введите" />
    <input class="js__form-content__input" name="inputTest2" type="text" placeholder="Введите" />
    <label class="checkbox">
      <input class="js__form-content__input" name="inputTest3" type="checkbox">
      <span>Компьютер</span>
    </label>
    <label class="checkbox">
      <input class="js__form-content__input" name="inputTest4" type="checkbox">
      <span>Телефон</span>
    </label>
    <label class="checkbox">
      <input class="js__form-content__input" name="inputTest5" type="checkbox">
      <span>Ноутбук</span>
    </label>
    <label class="radio">
      <input class="js__form-content__input" name="inputTest6" type="radio">
      <span>Рейтинг 4+</span>
    </label>
    <label class="radio">
      <input class="js__form-content__input" name="inputTest7" type="radio">
      <span>Рассрочка</span>
    </label>
    <label class="radio">
      <input class="js__form-content__input" name="inputTest8" type="radio">
      <span>Скидки</span>
    </label>
  </div>
</body>
<script src="form.js"></script>

</html>
